# BusManager - Python + PostgreSQL Stack for Raspberry Pi
# Ultra-lightweight setup (~300MB RAM)
# Run with: docker compose -f docker-compose.python.yml up -d

version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: busmanager-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your-super-secret-password}
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 150M
        reservations:
          memory: 100M

  # Python FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: busmanager-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-your-super-secret-password}@db:5432/postgres
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters}
      UPLOAD_DIR: /app/uploads
    volumes:
      - uploads-data:/app/uploads
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 100M
        reservations:
          memory: 50M

  # Frontend (nginx serving static files)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${API_URL:-http://localhost:8000}
    container_name: busmanager-frontend
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "5173:80"
    deploy:
      resources:
        limits:
          memory: 50M
        reservations:
          memory: 25M

volumes:
  db-data:
  uploads-data:
